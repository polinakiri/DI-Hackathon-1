<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess The Word</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Guess the Word</h1>
      </div>
      <div class="game">
        <p class="message">Let's play!</p>
        <div class="random-word"></div>
        <p class="hint">Hint: </p>
        <p class="remaining">Remaining guesses: </p>
        <ul class="tries">
          Wrong letters: 
        </ul>
        <form>
          <lable for="letter">Type a letter:</lable>
          <input
            type="text"
            name="letter"
            class="letter"
            onfocus="this.value=''"
            maxlength="1"
          />
          <button class="guess-btn">Guess</button>
        </form>
        <div class="box">
          <button class="start-btn">Start a new game</button>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="./script.js"></script>
  </footer>
</html>
