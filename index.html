<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guess The Word</title>
</head>
<body>
    <div class="header">
        <h1>Guess the Word</h1>
    </div>
    <div class="game">
        <p class="message"></p>
        <div class="random-word"></div>
        <p class="hint">Hint: </p>
        <p class="remaining"></p>
        <ul class="tries"></ul>
        <form>
            <lable for="letter">Type a letter:</lable>
            <input type="text" name="letter" class="letter">
            <button class="guess-btn">Guess</button> 
        </form>
        <button class="start-btn">Start a new game</button>
    </div>
</body>
<footer>
    <script src="./script.js"></script>
</footer>
</html>
